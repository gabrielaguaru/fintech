<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinU</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="../../assets/logo2.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img
        src="../../assets/register-header.png"
        alt="Imagem vetorizada verde de fundo"
        class="header-background"
      />
      <div class="header-title d-flex position-absolute align-items-baseline">
        <h1 class="mx-2">Home</h1>
        <img src="../../assets/logo2.png" alt="Logo FinU" />
      </div>
    </header>
    <main>
      <section class="mt-5 text-center">
        <h2>Olá, usuário</h2>
        <span class="green">Saldo atual</span>
        <div class="display-5 p-2 value-wrapper position-relative">
          <p class="mb-0">R$0,00</p>
          <img
            src="../../assets/moeda.png"
            alt=""
            class="position-absolute coin"
          />
        </div>
      </section>
      <p
        class="bi bi-eye-fill text-center mt-3"
        style="font-size: 1.5rem; color: #839083"
      ></p>
      <section
        class="value-wrapper d-flex w-100 justify-content-between py-2 text-center"
      >
        <article class="w-50 divider position-relative card-money">
          <p class="green m-0 mt-2">
            <img src="../../assets/money-recive.png" alt="" class="coin" />
            Receitas
          </p>
          <span>R$0,00</span>
          <div class="mt-3 text-light atividade">
            <p class="m-0">20/04/22</p>
            <p>R$300,00 - Freelancer</p>
          </div>
        </article>
        <article class="w-50 position-relative card-money">
          <p class="green m-0 mt-2">
            <img src="../../assets/money-send.png" alt="" class="coin" />
            Despesas
          </p>
          <span>R$0,00</span>
          <div class="mt-3 text-light atividade">
            <p class="m-0">19/04/22</p>
            <p>R$30,00 - McDonalds</p>
          </div>
        </article>
      </section>
      <hr class="w-75 mx-auto" />
      <section>
        <article class="value-wrapper text-center p-2">
          <p class="m-0 green">
            <img src="../../assets/dollar-circle.png" alt="" class="coin" />
            Investimentos
          </p>
          <span style="font-size: 2rem">R$ 0,00</span>
        </article>
        <img
          src="../../assets/grafico.png"
          alt=""
          class="d-block mx-auto mt-4"
        />
        <div class="d-flex mt-4 justify-content-center">
          <p class="px-3">
            <img src="../../assets/ellipse-yellow.png" alt="" /> Tesouro
          </p>
          <p class="px-3">
            <img src="../../assets/ellipse-blue.png" alt="" /> Ações
          </p>
          <p class="px-3">
            <img src="../../assets/ellipse-green.png" alt="" /> FII
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
